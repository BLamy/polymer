<link rel="import" href="polymer.html">
<link rel="import" href="basic-rules.html">
<dom-module id="x-foo">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>{{name}}</h1>
    <input id="input" name="name" value="{{name::input}}"></input>
  </template>
  <script>
    Polymer({
      is: 'x-foo',

      types: {
        point: {
          is_point: true
        }
      },

      behaviors: [
        Polymer.types.basic
      ],

      properties: {
        name: {
          type: String,
          maxLength: 15,
          minLength: 3,
          required: true,
          notify: true
        },

        location: 'point'
      },
      listeners: {
        'name-changed': '_nameChanged',
        'name-invalid': '_nameFailedValidation'
      },
      _nameChanged: function () {
        this.$.input.style['border-color'] = "green";
      },

      _nameFailedValidation: function () {
        this.$.input.style['border-color'] = "red";
      },

      _didButton: function () {
        this.name = this.$.input.value;
      }
    });
  </script>
</dom-module>
