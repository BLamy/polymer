<link rel="import" href="polymer.html">
<link rel="import" href="basic-rules.html">
<link rel="import" href="validator-js-import.html">
<dom-module id="x-foo">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>Name:</h1>
    <h3 id="nameLabel">{{name}}</h3>
    <input id="name" name="name" value="{{name::input}}"></input>

    <h1>Credit Card:</h1>
    <h3 id="ccLabel">{{creditCard}}</h3>
    <input id="cc" name="name" value="{{creditCard::input}}"></input>
  </template>
  <script>
    Polymer({
      is: 'x-foo',

      behaviors: [
        Validator.js,
        Polymer.validation
      ],

      listeners: {
        'name-changed': '_nameChanged',
        'name-invalid': '_nameFailedValidation',
        'credit-card-changed': '_creditCardChanged',
        'creditCard-changed': '_creditCardChanged',
        'credit-card-invalid': '_creditCardFailedValidation'
      },
      ready: function(){
        console.dir(this.properties);
      },
      _nameChanged: function () {
        this.$.name.style['border-color'] = "green";
      },

      _nameFailedValidation: function (event) {
        this.$.nameLabel.innerHTML = "Failed: " + event.detail.ruleName;
        this.$.name.style['border-color'] = "red";
      },

      _creditCardChanged: function () {
        this.$.cc.style['border-color'] = "green";
      },

      _creditCardFailedValidation: function (event) {
        this.$.ccLabel.innerHTML = "Failed: " + event.detail.ruleName;
        this.$.cc.style['border-color'] = "red";
      },

      _didButton: function () {
        this.name = this.$.name.value;
      }
    });
  </script>
</dom-module>
