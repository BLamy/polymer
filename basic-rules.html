<script>
Polymer.validation = Polymer.validation || {
  rules: {
    maxLength: function(val, arg) {
      return (val.length <= arg);
    },

    minLength: function(val, arg) {
      return (val.length >= arg);
    },

    is_point: function(val, arg){
      return (val.hasOwnProperty('latitude') && val.hasOwnProperty('longitude'));
    },

    required: function (val, arg) {
      return (val !== undefined);
    }
  },
  properties:{
    creditCard: {
      type: String,
      notify: true,
      isCreditCard: true,
    }
  }

};
</script>
